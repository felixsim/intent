<!DOCTYPE html>
<html>
<head>
    <title>Twitter Reply</title>
</head>
<body>
    <a id="reply-link" href="https://twitter.com/intent/tweet?text=Hello%20world">Reply</a>

    <script>
        // List of predefined sentences with different tones
        const sentences = [
            "Impressive! Both @binance and @BNBCHAIN are giving you a nod for your dedication. Keep going strong!",
            "Well done! Your efforts haven't gone unnoticed, and both @binance and @BNBCHAIN are recognizing your impact.",
            "Exciting news! Your hard work has caught the attention of @binance and @BNBCHAIN. You're making waves!",
            "Quite the accomplishment! @binance and @BNBCHAIN's recognition is proof of your influence in the crypto space.",
            "A moment to celebrate! @binance and @BNBCHAIN's acknowledgment underlines your significant contributions.",
            "You're on the right track! The recognition from @binance and @BNBCHAIN underscores your credibility.",
            "Hats off to you! Earning recognition from @binance and @BNBCHAIN reflects your lasting impact on the crypto world.",
            "Impressive journey! Both @binance and @BNBCHAIN have taken notice of your remarkable dedication.",
            "Achievement unlocked! @binance and @BNBCHAIN's recognition echoes your influence and innovation.",
            "Major achievement! @binance and @BNBCHAIN are confirming your noteworthy contributions to the crypto community."
        ];

        // Randomly select a sentence from the list
        const randomIndex = Math.floor(Math.random() * sentences.length);
        const randomSentence = encodeURIComponent(sentences[randomIndex]);

        // Update the link's href with the randomly generated sentence
        const replyLink = document.getElementById("reply-link");
        replyLink.href += randomSentence;
    </script>
</body>
</html>
